<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Project</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/travel.css' %}">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 400px;
            overflow-y: scroll;
        }
        .grid-item {
            border: 2px solid red;
            padding: 10px;
            text-align: center;
        }
        .select {
            background-color: orange;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .MainPanel {
            margin-bottom: 20px;
        }
        .containers {
            display: flex;
            justify-content: space-between;
        }
        .Recommend_spot, .Recommend_food {
            width: 48%;
        }
        .data {
            text-align: left;
        }
        #selectedContainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .selected-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cancel {
            background-color: blue;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="MainPanel">
        <form id="recommendform" method="POST" action="{% url 'travel' %}">
            <div class="Area">
                <label for="Start_Point">起點:<input id="Start_Point" name="Start_Point"></label>
                <label for="Destination">終點:<input id="Destination" name="Destination"></label>
            </div>
            <div class="Area">
                <div>
                    {% csrf_token %}
                    <label for="city">城市:</label>
                    <select id="city" name="city">
                        <option value="">選擇城市</option>
                        {% for city in cities %}
                        <option value="{{ city.CityName }}">{{ city.CityName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="area">鄉鎮:</label>
                    <select id="area" name="area" style="display:none;">
                        <option value="">選擇鄉鎮</option>
                    </select>
                </div>
                <button type="submit">推薦景點</button>
            </div>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <div class="Optimal_route">
        <div id="selectedContainer"></div>
        <div id="routeContainer"></div>
        <button id="planRouteButton">規劃路線</button>
    </div>
    <div class="containers">
        <div class="Recommend_spot">
            <div id="hotspotContainer" class="grid-container"></div>
        </div>
        <div class="Recommend_food">
            <div id="foodspotContainer" class="grid-container"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/travel.js' %}"></script>
</body>
</html>
