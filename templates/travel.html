<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Project</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/travel.css' %}">
    <style>
        .Recommend_spot .Recommend_food {
            display: flex;
            justify-content: space-between;
        }
        .columnatrraction .columfood {
            width: 45%;
        }
        .result {
            margin-bottom: 20px;
        }
        .result img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="MainPanel">
        <!-- Region 1: Pick an Area -->
        <form id="recommendfrom" method="POST"  action="{% url 'travel' %}">  <!-- 0608 DAvid -->
            <div class="Area">
                <label for="Start_Point">起點:<input id="Start_Point" name="Start_Point"></label>
                <label for="Destination">終點:<input id="Destination" name="Destination"></label>
            </div>
            <div class="Area">
                <div>
                    {% csrf_token %}
                    <label for="city">城市:</label>
                    <!-- City selection triggers area dropdown refresh -->
                    <select id="city" name="city">
                        <option value="">選擇城市</option>
                        {% for city in cities %}
                        <option value="{{ city.CityName }}">{{ city.CityName }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="area">鄉鎮:</label>
                    <!-- Area selection -->
                    <select id="area" name="area" style="display:none;">
                        <option value="">選擇鄉鎮</option>
                    </select>
                </div>
                <button type="submit">推薦景點</button>
            </div>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/travel.js' %}"></script>
        <!-- Region 2: Optimal_route -->
        <div class="Optimal_route">
            <button class="Insert_To_WayPoints">加入行程</button>
            <div id="routeContainer">
                <!-- 選中的行程將顯示在這裡 -->
            </div>

            <button id="planRouteButton">規劃路線</button>
        </div>
        <!-- Region 3: Recommend Hotspot -->

        <div class="Recommend_spot">
            <div class="columnatrraction">
            </div>
        </div>
        <!-- Region 4: Recommend Food -->
        <div class="Recommend_food">
            <div class="columfood">
            </div>
                <button style="display:none" class="Insert_To_food">加入美食行程</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'js/travel.js' %}"></script>
</body>
</html>
