<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Project</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/travel.css' %}">
</head>
<body>
    <div class="MainPanel">
        <!-- Region 1: Pick an Area -->
        <div class="Area">
            <div>
                <label for="area_1">城市:</label>
                <!-- 選擇城市後 需刷新 鄉鎮下拉選單 -->
                <select id="area_1">
                    <option value="area_1">City 1</option>
                    <option value="area_1">City 2</option>
                </select>
            </div>
            <div>
                <label for="area_2">鄉鎮:</label>
                <!-- 選擇鄉鎮 + 按下推薦景點 需刷新 div class="Recommend_spot" 與 class="Recommend_food"-->
                <select id="area_2">
                    <option value="area_2">Town 1</option>
                    <option value="area_2">Town 2</option>
                </select>
            </div>
            <button>推薦景點</button>
        </div>

        <!-- Region 2: Optimal_route -->
        <div class="Optimal_route">
            <div>
                <!-- 起點 + (規劃好順序的 景點 + 美食 WayPoints) + 終點 -->
                <input id="Start_Point" name="Start_Point"><input id="OP_rote" name="OP_rote"><input id="Destination" name="Destination">
            </div>
            <button>規劃路線</button>
        </div>

        <!-- Region 3: Recommend Hotspot -->
        <div class="Recommend_spot">
            <div class="left">
                <h3>選擇景點</h3>
                <!-- JavaScript: addEventListener('Cursor Hover label') 滑鼠飄過(Hover) 任一景點 label 刷新 景點資訊 + 景點圖片 -->
                <input type="checkbox" id="hotSpot_1" name="hotSpot_1">
                <label for="hotSpot_1">景點1</label><br>

                <input type="checkbox" id="hotSpot_2" name="hotSpot_2">
                <label for="hotSpot_2">景點2</label><br>

                <input type="checkbox" id="hotSpot_3" name="hotSpot_3">
                <label for="hotSpot_3">景點3</label><br>

                <input type="checkbox" id="hotSpot_4" name="hotSpot_4">
                <label for="hotSpot_4">景點4</label><br>

                <input type="checkbox" id="hotSpot_5" name="hotSpot_5">
                <label for="hotSpot_5">景點5</label><br>
                <!-- Click Button 刷新 Region 2: Optimal_route class='Optimal_route'-->
                <button class="Insert_To_WayPoints">加入景點行程</button>
            </div>
            <div class="middle">
                <h3>景點資訊</h3>
                <p id="St"><strong>景點:</strong>
                    <input id="hotSpot_Nm" name="hotSpot_nm">
                </p>
                <p id="St_Addr"><strong>地址:</strong>
                    <input id="hotSpot_Addr" name="hotSpot_Addr">
                </p>
                <p id="St_Tel"><strong>電話:</strong>
                    <input id="hotSpot_Tel" name="hotSpot_Tel">
                </p>
            </div>
            <div class="right">
                <img src="HotSpot_Picture" alt="Hotspot Picture">
            </div>
        </div>

        <!-- Region 4: Recommend Food -->
        <div class="Recommend_food">
            <div class="left">
                <h3>選擇美食</h3>
                <input type="checkbox" id="food_1" name="food_1">
                <!-- JavaScript: addEventListener('Cursor Hover label') 滑鼠飄過(Hover) 任一美食 label 刷新 美食資訊 + 美食圖片 -->
                <label for="food_1">美食1</label><br>

                <input type="checkbox" id="food_2" name="food_2">
                <label for="food_2">美食2</label><br>

                <input type="checkbox" id="food_3" name="food_3">
                <label for="food_3">美食3</label><br>

                <input type="checkbox" id="food_4" name="food_4">
                <label for="food_4">美食4</label><br>

                <input type="checkbox" id="food_5" name="food_5">
                <label for="food_5">美食5</label><br>
                <!-- Click Button 刷新 Region 2: Optimal_route class='Optimal_route'-->
                <button class="Insert_To_WayPoints">加入美食行程</button>
            </div>
            <div class="middle">
                <h3>美食資訊</h3>
                <p id="Fd"><strong>美食:</strong>
                    <input id="food_Nm" name="food_nm">
                </p>
                <p id="Fd_addr"><strong>地址:</strong>
                    <input id="food_Addr" name="food_Addr">
                </p>
                <p id="Fd_Tel"><strong>電話:</strong>
                    <input id="food_Tel" name="food_Tel">
                </p>
            </div>
            <div class="right">
                <img src="Food_Picture" alt="Food Picture">
            </div>
        </div>
    </div>
</body>
</html>
